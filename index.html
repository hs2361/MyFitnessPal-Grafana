<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />
        <title>MyFitnessPal Grafana Dashboard</title>
    </head>
    <body
        style="
            background-image: linear-gradient(
                to left,
                #64dfdf,
                #56cfe1,
                #48bfe3,
                #4ea8de,
                #5390d9,
                #5e60ce,
                #6930c3,
                #7400b8
            );
            color: white;
        "
        class="d-flex justify-content-center align-items-center vh-100"
    >
        <div>
            <h1 class="h1 mb-3 text-center">MyFitnessPal Grafana Dashboard</h1>
            <div class="container mt-5">
                <form action="/" method="post" enctype="multipart/form-data">
                    <label for="file" class="form-label h5">
                        Upload CSV file:
                    </label>
                    <input
                        type="file"
                        accept=".csv"
                        name="csv"
                        id="file"
                        class="form-control form-control-lg mb-5"
                        required
                    />
                    <div class="text-center">
                        <button
                            type="submit"
                            class="btn btn-outline-light btn-lg mt-3"
                        >
                            Open Dashboard üöÄÔ∏è
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
